{% extends 'base.html' %}


{% block content %}
        <div class="col-md-8">
            <canvas id="myChart" width="400" height="250"></canvas>
                <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [{% for i in a %}  '{{ i.created_at }}',  {% endfor %}],
                        datasets: [{
                            label: 'data',
                            data: [{% for i in a %}  {{ i.entry_id }},  {% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)', 
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',    
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                </script>
        </div>
    </div>
{% endblock %}
